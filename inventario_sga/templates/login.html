<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        .login-container {
            width: 350px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1b3b6f;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #1b3b6f;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: #16315a;
        }

        .error-msg {
            margin-top: 10px;
            color: #dc3545;
            text-align: center;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Sistema de Inventarios</h2>

        <form action="/login" method="POST">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Ingresar</button>
        </form>

        {% if error %}
            <div class="error-msg">
                {{ error }}
            </div>
        {% endif %}
    </div>

</body>
</html>
