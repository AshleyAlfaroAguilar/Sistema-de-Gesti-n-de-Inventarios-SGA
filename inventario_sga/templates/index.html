<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario SGA</title>

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        .home-container {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }

        .home-container h1 {
            color: #1b3b6f;
            margin-bottom: 10px;
        }

        .home-container p {
            margin: 5px 0;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-link {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            color: white;
        }

        .btn-secondary {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

    <div class="home-container">
        <h1>Sistema de Gestión de Inventarios</h1>

        <p>
            Bienvenido 
            <strong>
                {{ session.get('usuario_nombre', 'Usuario') }}
            </strong>
        </p>

        <p>
            Rol:
            <strong>
                {{ session.get('usuario_rol', 'SIN ROL') }}
            </strong>
        </p>

        <p style="margin-top: 15px;">
            Use las opciones siguientes para gestionar productos y movimientos de inventario.
        </p>

        <div class="btn-group">
            <a href="/productos" class="btn-link btn-primary">
                Ver listado de productos
            </a>

            <a href="/logout" class="btn-link btn-secondary">
                Cerrar sesión
            </a>
        </div>
    </div>

</body>
</html>
